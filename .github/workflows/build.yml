name: Builds

on: 
  push:
    branches-ignore:
      - 'docs'
    tags:
      - '*'
  workflow_dispatch:

permissions: write-all

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and deploy documentation
        uses: discordjs/action-docs@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  typings:
    name: Build Typings
    runs-on: ubuntu-latest
    if: ${{ github.ref != 'refs/heads/main' }}

    steps:
    - name: Declare commit sha variables
      id: vars
      shell: bash
      run: echo "::set-output name=sha::$(echo ${GITHUB_SHA})"

    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

    - name: Install Node v16
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: npm
      
    - name: Install dependencies
      run: npm ci

    - name: Build d.ts files
      run: |
        npm run dts
        npx tsc

    - name: Check if changes were made
      id: check-changes
      run: |
        if [ -z "$(git diff --name-only HEAD)" ]; \
        then echo '::set-output name=changed::false'; \
        else echo '::set-output name=changed::true'; fi
    
    - name: Commit files
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am ":children_crossing: Build DefinitelyTyped - ${{ steps.vars.outputs.sha }}"

    - name: Push changes
      if: steps.check-changes.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.gh_token }}
        branch: ${{ github.ref }}